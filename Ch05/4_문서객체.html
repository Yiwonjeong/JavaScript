<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_문서객체</title>
    <!-- 날짜: 2022/10/11
        이름: 이원정
        내용: 자바스크립트 문서 객체 실습
    
        문서객체(DOM)
        - 문서객체는 HTML의 문서의 태그 요소를 개체로 변환한 모델
        - document 내장 객체를 이용해 문서 객체를 조작(삭제, 추가, 수정 등)
        - document 내장 객체를 이용한 문서 조작이 불편하기 때문에 JQuery로 처리하는 것이 일반적이었다 (과거)
    -->
</head>
<body>
    <h3>[자바스크립트 문서 객체]</h3>

    <h1>h1 제목</h1>
    <h2>h2 제목</h2>

    <p class="txt1">
        txt1 내용
    </p>

    <p class="txt2">
        txt2 내용
    </p>
    
    <p id="txt3">
        txt3 내용
    </p>

</body>
</html>
<script>
    document.body.children[0].style.color = 'red';
    document.querySelector('h1').style.color = 'blue'; 
    document.querySelector('h2').style.background = 'green';

    let txt1 = document.querySelector('.txt1');
    txt1.style.width = '100px';
    txt1.style.height = '100px';
    txt1.style.border = '1px solid black';

    document.getElementById('txt3');
    txt3.style.width = '100px';
    txt3.style.height = '100px';
    txt3.style.border = '1px solid black';
    txt3.onclick = function() {
        // 클릭하면 사라짐 
        txt3.style.display = 'none';
    };
</script>
