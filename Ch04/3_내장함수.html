<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장함수</title>
    <!--
        날짜: 2022/10/07
        이름: 이원정
        내용: 자바스크립트 내장 함수 실습하기
    -->
</head>
<body>
    <h3>내장함수</h3>
    <script>
        // 숫자 변환 함수
        let str1 = '10';
        let str2 = '3.1415';

        let r1 = parseInt(str1);
        let r2 = parseFloat(str2);

        document.write('r1 = ' + r1 + '<br/>');
        document.write('r2 = '+ r2 + '<br/>');
        document.write('r1 + r2 = '+ (r1+r2) + '<br/>');

        // 문자열 변환 함수
        let num1 = 10;
        let num2 = 20;

        let r3 = String(num1);
        let r4 = String(num2);

        document.write('r3 = ' + r3 + '<br/>');
        document.write('r4 = '+ r4 + '<br/>');
        document.write('r3 + r4 = '+ r3+ r4 + '<br/>');

        // 타이머 함수
        setTimeout(function(){

            console.log('3초 뒤에 출력');

        },1000*3);    //3초 뒤에 (콜백)함수 실행 

        setInterval(function() {

            console.log('3초 마다 출력');

        }, 1000*3);  //3초마다 실행

        // 대화상자 함수
        alert('자바스크립트 기본대화상자');
        let result = confirm('확인, 취소가 있는 대화상자');
       
        if(result){
            document.write('확인버튼을 눌렀습니다.<br/>');
        }else{
            document.write('취소버튼을 눌렀습니다.<br/>');
        }

        let data =  prompt('데이터 입력 상자');
        document.write('입력한 데이터: ' + data + '<br/>');

    </script>
</body>
</html>
