<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실시간 시간</title>
</head>
<script>
        setInterval("timer()", 1000);

        function timer() {
            let now = new Date();
            hours = now.getHours();
            minutes = now.getMinutes();
            seconds = now.getSeconds();

            let result = ("<h1> 현재 시각 <n/> " + hours + ":" + minutes + ":" + seconds + "</h1>");

            document.getElementById("timer").innerHTML = result;
        }
    </script>
    <span id="timer">오후 01:44:40</span>
<body>
</body>
</html>
