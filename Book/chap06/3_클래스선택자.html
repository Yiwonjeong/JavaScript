<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('.da').css('border','2px dashed orange');
        });
    </script>
</head>
<body>
    <h3>클래스 선택자</h3>
    <ul>
        <li>가</li>
        <li>나</li>
        <li class="da">다</li>
        <li>라</li>
    </ul>
</body>
</html>
