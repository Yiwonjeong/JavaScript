<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        let r1 = n1>n2;
        let r2 = n1<n2;
        let r3 = n1>=n2;
        let r4 = n2<=n3;
        let r5 = n3==n4;
        let r6 = n3!=n4;

        document.write('r1 = ' + r1 + '</br>');
        document.write('r2 = ' + r2 + '</br>');
        document.write('r3 = ' + r3 + '</br>');
        document.write('r4 = ' + r4 + '</br>');
        document.write('r5 = ' + r5 + '</br>');
        document.write('r6 = ' + r6 + '</br>');

    </script>
</body>
</html>
