<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
    <script>
        // 별삼각형
        for ( let a=1; a<=10; a++) {
            for ( let b=1; b<=a; b++) {
                document.write('☆');
            }
            document.write('<br/>');
        }

        for ( let a=10; a>=1; a--){
            for (let b=1; b<=a; b++) {
                document.write('☆');
            }
            document.write('<br/>');
        }
        
    </script>
</body>
</html>
