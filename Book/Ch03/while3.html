<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문: 2와 6의 최소공배수</title>
</head>
<body>
    <script>
        let num = 1;

        while(true){
            if(num%2==0 && num%6==0){
                break;
            }
            num++;
        }
        document.write('2와 6의 최소공배수: ' + num + '<br/>');
    </script>
</body>
</html>
