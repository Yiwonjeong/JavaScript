<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중첩 for</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>2단</td>
            <td>3단</td>
            <td>4단</td>
            <td>5단</td>
            <td>6단</td>
            <td>7단</td>
            <td>8단</td>
            <td>9단</td>
        </tr>

        <script>
            for (let x=1; x<=9; x++) {
                document.write('<tr>');
                for (let y=2; y<=9; y++) {
                    document.write('<td>'+ y + 'x' + x + '=' + x*y + '</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
