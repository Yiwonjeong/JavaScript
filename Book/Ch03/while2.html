<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while: 1부터 10까지 짝수합</title>
</head>
<body>
    <script>
        let i = 1;
        let total = 0;

        while (i<=10){
            if (i%2==0){
                total += i;
            }
            i++;
        }
        document.write('1부터 10까지 짝수합: '  + total + '<br/>');
    </script>
</body>
</html>
