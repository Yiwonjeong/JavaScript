<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>논리연산자</title>
</head>
<body>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4; 

        let res1 = n1 > 1 && n2 > 2;
        let res2 = n1 < 2 && n2 < 3;
        let res3 = n1 >= 1 || n2 >= 1;
        let res4 = n2 > 3 || n3 > 2;
        let res5 = !(n3 > n4);

        document.write('res1 = ' + res1 + '<br/>');
        document.write('res2 = ' + res2 + '<br/>');
        document.write('res3 = '+ res3 + '<br/>');
        document.write('res4 = '+ res4 + '<br/>');
        document.write('res5 = '+ res5 + '<br/>');
    </script>
</body>
</html>
