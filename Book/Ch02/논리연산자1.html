<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;
        let c = 10 > 5;
        let d = Boolean(null);

        document.write('a = ' + a + '<br/>');
        document.write('b = ' + b + '<br/>');
        document.write('c = ' + c + '<br/>');
        document.write('d = ' + d + '<br/>');
    </script>
</body>
</html>
