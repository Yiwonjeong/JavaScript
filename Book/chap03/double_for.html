<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        for (let i=1; i<=3; i++){
            for (let k=1; k<=2; k++) {
                document.write(i + 'X' + k + '<br/>');
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
