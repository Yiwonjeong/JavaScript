<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if~else 조건문</title>
</head>
<body>
    <script>
        let num = prompt("당신이 좋아하는 숫자는 무엇입니까?", "0");

        if (num %2 == 0) {
            document.write("당신이 좋아하는 숫자는 짝수이군요.");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수이군요.");
        }
    </script>
</body>
</html>
