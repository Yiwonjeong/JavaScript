<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while: 1부터 10까지 홀수합</title>
</head>
<body>
    <script>
        let i = 1;
        let total = 0;

        do {
            if (i%2==1){
                total += i;
            }
            i++;
        }while (i<=10);

        document.write('1부터 10까지 홀수합: ' + total + '<br/>');

    </script>
</body>
</html>
