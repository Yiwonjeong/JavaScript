<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장 객체 생성하기</title>
</head>
<body>
    <script>

        let tv = new Object();
        tv.color = "white";
        tv.price = "3000000";
        tv.info = function() {
            document.write("tv 색상: " + this.color + "<br/>");
            document.write("tv 가격: " + this.price + "<br/>");
        }

        document.write("<h1>tv 겍체 메서드 호출</h1>");
        tv.info();

    </script>
</body>
</html>
