<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window - history</title>
    <script>
        function next(){
            history.forward();
        }
        function prev(){
            history.back();
        }
    </script>
</head>
<body>
    <button onclick="next()">앞으로</button>
    <button onclick="prev()">뒤로</button>
</body>
</html>
