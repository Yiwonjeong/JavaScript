<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery 기초</title>
    <script src="./lib/jquery-3.6.1.min.js"></script>
    <!--
        날짜: 2022/10/12
        이름: 이원정
        내용: jQuery 실습하기
    --> 
    <script>

        alert('1');

        // HTML 페이지 로드 완류 후 실행 (문서 객체로 모두 생성이 완료된 후 실행)
        window.onload = function(){
            alert('2');
            // jQuery와 javaScript 코드 비교

            // javaScript
            let ul = document.getElementById("city");
            let li = ul.getElementsByTagName('li');
            li[0].style.color = 'red';

            // HTML 페이지 문서 객체 준비 완료 후 실행 
            $(document).ready(function(){
                $('#city > li:nth-child(4)').css('color', 'blue');
            });
        };

        
    
    </script>
</head>
<body>
    <h3>jQuery 기초</h3>

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

</body>
</html>

<script>
    alert('3');
</script>
